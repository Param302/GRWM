apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: grwm-backend
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: '0'  # Scale to zero when idle
        autoscaling.knative.dev/maxScale: '10'  # Max 10 instances
        
        # Execution environment (gen2 for better performance)
        run.googleapis.com/execution-environment: gen2
        
        # Don't throttle CPU when no requests (important for background tasks)
        run.googleapis.com/cpu-throttling: 'false'
        
        # Startup CPU boost for faster cold starts
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      # Max concurrent requests per container instance
      containerConcurrency: 80
      
      # Request timeout (5 minutes for long SSE connections)
      timeoutSeconds: 300
      
      # Service account (replace with your service account)
      # serviceAccountName: grwm-backend-sa@PROJECT_ID.iam.gserviceaccount.com
      
      containers:
      - name: grwm-backend
        # Replace PROJECT_ID with your actual GCP project ID
        image: gcr.io/PROJECT_ID/grwm-backend:latest
        
        ports:
        - name: http1
          containerPort: 8080
        
        env:
        # GitHub Personal Access Token (store in Secret Manager)
        - name: GITHUB_PAT
          valueFrom:
            secretKeyRef:
              name: github-pat
              key: latest
        
        # Google AI API Keys - Rolling System (Round Robin)
        # The backend rotates through available keys to distribute quota usage
        # You can provide 1-3 keys (more keys = better quota distribution)
        
        # Primary key (always required)
        - name: GOOGLE_API_KEY_1
          valueFrom:
            secretKeyRef:
              name: google-api-key-1
              key: latest
        
        # Secondary key (optional - comment out if not using)
        - name: GOOGLE_API_KEY_2
          valueFrom:
            secretKeyRef:
              name: google-api-key-2
              key: latest
        
        # Tertiary key (optional - comment out if not using)
        - name: GOOGLE_API_KEY_3
          valueFrom:
            secretKeyRef:
              name: google-api-key-3
              key: latest
        
        # Fallback: Single key mode (for backward compatibility)
        # Uncomment if you want to use single key mode instead
        # - name: GOOGLE_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: google-api-key-1
        #       key: latest
        
        # Environment identifier
        - name: ENVIRONMENT
          value: "production"
        
        # Cloud Run provides PORT env variable automatically
        
        resources:
          limits:
            # 2 vCPU cores (adjust based on load testing)
            cpu: '2'
            # 2GB RAM (adjust based on your agent memory usage)
            memory: '2Gi'
          requests:
            # Minimum resources for fast cold starts
            cpu: '1'
            memory: '512Mi'
        
        # Startup probe - gives container time to start
        startupProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5
        
        # Liveness probe - restarts container if unhealthy
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
